<!DOCTYPE html>
<html>
<head>
	<title>Keyboard input </title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	var arrayA = [1,8,5,6,7];
var arrayB = [3,4,5,6,7];
var arrayC = [];

for(var i=0; i<arrayA.length;i++)
{
	if(arrayA[i] == arrayB[i])
	{
		arrayC[i] = arrayA[i];
	}
}
alert(arrayC);
	</script>

</body>
</html>
