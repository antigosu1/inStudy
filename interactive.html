<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Интерактивное программирование</title>
</head>
<body>
	<h1 id="heading">Куку</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	
	var leftOffSet = 0;
	var topOffSet = 0;
	var moveLeft = function(){
		$("#heading").offset({ left: leftOffSet})
		leftOffSet++;
		}
	//setInterval(moveLeft, 30);	
	var moveTop = function(){
		$("#heading").offset({ top: topOffSet})
		topOffSet++;
		}
	if(event.pageX=200){	
		setInterval(moveTop, 30)
	}
	</script>
</body>
</html>
